<style>
/* CSS特效和布局 */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.special-effect {
  animation: colorChange 3s infinite alternate; /* 定义动画效果 */
}

@keyframes colorChange {
  0% { color: red; } /* 初始颜色 */
  100% { color: blue; } /* 结束颜色 */
}

footer {
  padding: 20px;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.countdown {
  font-size: 48px;
  color: red;
  animation: countdownAnimation 1s infinite alternate;
}

@keyframes countdownAnimation {
  0% {
    color: red;
  }
  50% {
    color: blue;
  }
  100% {
    color: red;
  }
}
</style>
</head>
<body>
<header class="container">
  <h1>
  	Hey, Have a nice day!
  </h1>
</header>

<!-- 这里是你的网页主体内容 -->

</section>
