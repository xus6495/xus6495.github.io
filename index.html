<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta name="referrer" content="never">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://mmbiz.qpic.cn/mmbiz_png/libW1eF3kWWo8lt8ZVcgwjzB6MhRrO9uRZcmJs1ibwJHrzDpADfJib8C6BqxA0KRuibopF9t6yW1bZIUbZcTgPjzMw/640?wx_fmt=png&amp;from=appmsg" type="image/png">
<title>为友</title>
<style>
/* CSS特效和布局 */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.special-effect {
  animation: colorChange 3s infinite alternate; /* 定义动画效果 */
}

@keyframes colorChange {
  0% { color: red; } /* 初始颜色 */
  100% { color: blue; } /* 结束颜色 */
}

footer {
  padding: 20px;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.countdown {
      font-size: 48px;
      color: red;
      animation: countdownAnimation 1s infinite alternate;
    }

    @keyframes countdownAnimation {
      0% {
        color: red;
      }
      50% {
        color: blue;
      }
      100% {
        color: red;
      }
    }
</style>
</head>
<body>
<header class="container">
  <h1 class="special-effect">Someone who doesn't want to write code</h1>
</header>

<!-- 这里是你的网页主体内容 -->
<section class="container">
    <div id="countdown"></div>
</section>
<footer>
  <p>^-^</p>
</footer>
<script>
    // JavaScript代码实现倒计时逻辑
    const countdownElement = document.getElementById('countdown');

    function countdown() {
      const targetDate = new Date('2027-01-10');
      const currentDate = new Date();
      const timeDifference = targetDate - currentDate;

      if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
      } else {
        countdownElement.innerHTML = '倒计时结束';
      }
    }

    setInterval(countdown, 1000);
  </script>
</body>
</html>
